version: '3.9'

services:
  db:
    image: postgres:17.2
    restart: always
    shm_size: 128mb
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: povuzam
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - '8000:8000'
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:password@db:5432/povuzam

    command: >
      sh -c "
        until pg_isready -h db -p 5432; do
          echo '‚è≥ Waiting for Postgres...';
          sleep 1;
        done &&
        echo '‚úÖ Postgres is up - running migrations...' &&
        poetry run alembic upgrade head &&
        echo 'üöÄ Starting app...' &&
        poetry run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  init-db:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/povuzam
    command: >
      sh -c "
        until pg_isready -h db -p 5432; do
          echo '‚è≥ Waiting for Postgres...';
          sleep 1;
        done &&
        poetry run python utils/add_data_to_db.py
      "

volumes:
  postgres_data:
